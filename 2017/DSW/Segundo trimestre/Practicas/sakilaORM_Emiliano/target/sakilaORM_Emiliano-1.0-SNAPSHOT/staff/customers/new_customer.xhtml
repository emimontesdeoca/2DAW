<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Nuevo cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="pnlNewCustomer" header="Nuevo Cliente">
                <p:messages id="msgs"/>
                <h:panelGrid id="pnlCustomer" columns="3" cellpadding="5">
                    <f:facet name="header">
                        <h:outputText value="Nuevo Cliente"/>
                    </f:facet>
                    <h:outputLabel for="txtStoreId" value="Store Id"/>
                    <p:inputText id="txtStoreId" value="${customerBean.store_id}"  />
                    <p:message for="txtStoreId" display="icon" />

                    <h:outputLabel for="txtFirstName" value="First Name"/>
                    <p:inputText id="txtFirstName" value="${customerBean.first_name}" />
                    <p:message for="txtFirstName" display="icon" />
                    <h:outputLabel for="txtLastName" value="Last Name"/>
                    <p:inputText id="txtLastName" value="${customerBean.last_name}"  />
                    <p:message for="txtLastName" display="icon" />
                    <h:outputLabel for="txtEmail" value="Email"/>
                    <p:inputText id="txtEmail" value="${customerBean.email}"  />
                    <p:message for="txtEmail" display="icon" />
                    <h:outputLabel for="txtAddresId" value="Address Id"/>
                    <p:inputText id="txtAddresId" value="${customerBean.addres_id}"  />
                    <p:message for="txtAddresId" display="icon" />
                    <h:outputLabel for="txtAddress" value="Active"/>
                    <p:inputText id="txtAddress" value="${customerBean.active}"  />
                    <p:message for="txtAddress" display="icon" />


                    <p:commandButton value="Save" update="pnlNewCustomer" action="#{customerBean.save()}"
                                     icon="ui-icon-check"  />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
