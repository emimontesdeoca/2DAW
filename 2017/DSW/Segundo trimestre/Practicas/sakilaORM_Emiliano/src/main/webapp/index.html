<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="api/actor/allActors">Ver todos los actores</a>           
        <a href="api/actor/allActorsLista">Ver todos los actores LISTA</a>       
        <a href="api/actor/id">Ver actor por ID</a>

        <h2 style="text-align:center">Emiliano Montesdeoca - API REST Java</h2>
        <hr>

        <ul id="actorList" style="float: right"></ul>

        <div style="width:20%; margin:0 auto">
            <fieldset style="width:200px; text-align:center">
                <legend>Agregar un actor</legend>
                <label>Nombre</label><br>
                <input type="text" id="txtNombre"><br>
                <label>Apellido</label><br>
                <input type="text" id="txtApellidos"><br><br>
                <input type="button" id="cmdSubmit" value="Enviar">
            </fieldset>

            <fieldset style="width:200px; text-align:center">
                <legend>Buscar actor por ID</legend>
                <label>ID del actor</label><br>
                <input type="text" id="txtID"><br>
                <p>Se mostrara el actor por alert</p>
                <input type="button" id="cmdSubmitId" value="Enviar">
            </fieldset>
            <fieldset style="width:200px; text-align:center">
                <legend>Todos los actores</legend>
                <label>Cargar todos los actores</label><br><br>
                <input type="button" id="cmdSubmitActores" value="Cargar">
            </fieldset>
        </div>
        <script  src="http://code.jquery.com/jquery-3.3.1.min.js" ></script>
        <script type="text/javascript">
            $("#cmdSubmitId").click(function refreshActorList(event) {
                var id = $("#txtID").val();
                $.ajax({
                    url: "api/actor/id",
                    type: "get",
                    data: id,
                    dataType: "text/plain",
                    "success": function (data) {
                        alert(data);
                    }
                });
            })

            $("#cmdSubmit").click(function (event) {
                var actor = {
                    firstName: $("#txtNombre").val(),
                    lastName: $("#txtApellidos").val()
                };
                var request = $.ajax({
                    url: "api/actor/create",
                    type: "POST",
                    contentType: 'application/json',
                    data: JSON.stringify(actor),
                    dataType: "json",
                    error: function (request, status, error) {
                        console.log(request.responseText);
                    },
                    success: function (data, textStatus, jqXHR) {
                        refreshActorList();
                    }
                });
            });

            $("#cmdSubmitActores").click(function refreshActorList(event) {
                var custList = $('#actorList');
                custList.empty();
                $.ajax({
                    "url": "api/actor/allActors/",
                    "type": "get",
                    "dataType": "json",
                    "success": function (actors) {
                        console.log(actors);
                        $.each(actors, function (i, actor) {
                            var li = $('<li/>')
                                    .addClass('ui-menu-item')
                                    .attr('role', 'menuitem')
                                    .appendTo(custList);
                            var a = $('<a/>')
                                    .addClass('ui-all')
                                    .text(actor.firstName + ' ' + actor.lastName)
                                    .appendTo(li);
                        });
                    }
                });
            })
        </script>
    </body>
</html>
