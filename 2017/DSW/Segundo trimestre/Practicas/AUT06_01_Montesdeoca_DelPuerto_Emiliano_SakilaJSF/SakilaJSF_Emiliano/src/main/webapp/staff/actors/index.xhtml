<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Actores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:dataTable var="a" value="#{actorBean.getActorList()}" 
                     rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15,30,50">
            <f:facet name="header">
                Lista de actores
            </f:facet>

            <p:column headerText="ID">
                <h:outputText value="#{a.actorId}" />
            </p:column>

            <p:column headerText="First name">
                <h:outputText value="#{a.firstName}" />
            </p:column>
            <p:column headerText="Last name">
                <h:outputText value="#{a.lastName}" />
            </p:column>
            <p:column headerText="Last update">
                <h:outputText value="#{a.lastUpdate}" >
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
