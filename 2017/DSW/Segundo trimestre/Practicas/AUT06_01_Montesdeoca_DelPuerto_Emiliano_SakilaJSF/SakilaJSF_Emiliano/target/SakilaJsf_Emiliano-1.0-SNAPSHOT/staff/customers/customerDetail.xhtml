<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Clientes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link  rel="stylesheet" type="text/css"  href="../../css/style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:dataList class="lista" var="c" value="#{customerBean.getCustomer()}" type="definition">
                <f:facet name="header">
                    Cliente insertado
                </f:facet>

                Id - #{c.customer_id}<br/>
                Store Id -#{c.store_id}<br/>
                Nombre -#{c.first_name}<br/>
                Apellido -#{c.last_name}<br/>
                Email -#{c.email}<br/>
                Address Id -#{c.addres_id}<br/>
                Active -#{c.active}
            </p:dataList>
        </h:form>
    </h:body>
</html>
