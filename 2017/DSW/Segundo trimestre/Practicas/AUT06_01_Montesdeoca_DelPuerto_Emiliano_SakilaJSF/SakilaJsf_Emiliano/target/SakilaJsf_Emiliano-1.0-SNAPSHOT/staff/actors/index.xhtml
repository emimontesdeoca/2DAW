<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <head>
        <title>JSFSakila</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/master.css"/> 
    </head>
    <body>
        <h2 style="text-align: center">Cat√°logo de actores</h2>
        <h:dataTable value="#{actorBean.getActorList()}" var="actor" id="actor">

            <h:column>    				
                <f:facet name="header">Id</f:facet>    				
                    #{actor.actorId}
            </h:column>

            <h:column>
                <f:facet name="header">Firstname</f:facet>
                    #{actor.firstName}
            </h:column>

            <h:column>
                <f:facet name="header">Lastname</f:facet>
                    #{actor.lastName}
            </h:column>

            <h:column>
                <f:facet name="header">Update</f:facet>
                    #{actor.lastUpdate}
            </h:column>
        </h:dataTable>
        <div style="width:100%; margin:0 auto; text-align:center">
            <h:form>
                <h:commandButton class="button" action="#{actorBean.subSkip(10)}" value="Anterior"/>
                <h:commandButton class="button" action="#{actorBean.addSkip(10)}" value="Siguiente" />
            </h:form>
        </div>
    </body>
</html>
