<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="./../WEB-INF/templates/publicTemplate.xhtml">
            <ui:define name="content" >
                <h:form id="form" style="text-align: center;width: 50%;margin: 0 auto;">
                    <p:panel header="Nuevo hotel" >
                        <p:messages id="msgs"/>
                        <h:panelGrid columns="3" cellpadding="5" style="width: auto;margin: 0 auto;text-align: center;">

                            <h:outputLabel for="txtFirstName" value="Nombre"/>
                            <p:inputText id="txtName" value="${hotelOfferBean.name}" /><br/>
                            <h:outputLabel for="txtPrice" value="Precio"/>
                            <p:inputText id="txtPrice" value="${hotelOfferBean.price}"  /><br/>
                            <h:outputLabel for="txtPrice" value="Imagen"/>
                            <p:inputText id="txtImagen" value="${hotelOfferBean.hotel_picture}"  /><br/>
                            <h:outputLabel for="txtMuncipio" value="Id municipio"/>
                            <p:inputText id="txtMunicipio" value="${hotelOfferBean.id_municipio}"  /><br/>  


                        </h:panelGrid>
                        <p:commandButton value="Save" action="#{hotelOfferBean.save()}"
                                         icon="ui-icon-check"  />
                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
