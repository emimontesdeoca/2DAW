<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Customers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:dataTable var="c" value="#{customerBean.getCustomerList()}" 
                     rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15,30,50">
            <f:facet name="header">
                Lista de Clientes
            </f:facet>

            <p:column headerText="Customer Id">
                <h:outputText value="#{c.customer_id}" />
            </p:column>
            <p:column headerText="Store Id">
                <h:outputText value="#{c.store_id}" />
            </p:column>
            <p:column headerText="First name">
                <h:outputText value="#{c.first_name}" />
            </p:column>
            <p:column headerText="Last name">
                <h:outputText value="#{c.last_name}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{c.email}" />
            </p:column>
            <p:column headerText="Address Id">
                <h:outputText value="#{c.addres_id}" />
            </p:column>
            <p:column headerText="Active">
                <h:outputText value="#{c.active}" />
            </p:column>
            <p:column headerText="Create date">
                <h:outputText value="#{c.create_time}" >
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                </h:outputText>
            </p:column>
            <p:column headerText="Last update">
                <h:outputText value="#{c.last_update}" >
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
