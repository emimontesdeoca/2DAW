<!DOCTYPE html>
<html>
<head>
<style>

#navlist{
  width: 100%;
  background-color:#f0a525;
  border-radius:30% ;
  overflow: hidden;
}
#navlist li {

    height: 87px;
    margin: 1em;
    padding: 0;
    list-style: none;
    float: left;
    border-radius: 50%;
    top: 0;
}

#navlist li{
    height: 87px;
    display: block;
}

#facebook{
    width: 87px;
    background: url('../img/iconos_social_media.jpg') -2px -3px;
}

#skype {

    width: 87px;
    margin: 2em;
    background: url('../img/iconos_social_media.jpg') 660px -3px;
}

#twitter {
    width: 87px;
    background: url('../img/iconos_social_media.jpg') 210px 330px;
}
#tripavisor{
    width: 87px;
    background: url('../img/iconos_social_media.jpg') 569px 210px;
}
</style>
</head>
<body>

<ul id="navlist">
  <li id="facebook"></li>
  <li id="skype"></li>
  <li id="twitter"></li>
  <li id="tripavisor"></li>
</ul>

</body>
</html>
