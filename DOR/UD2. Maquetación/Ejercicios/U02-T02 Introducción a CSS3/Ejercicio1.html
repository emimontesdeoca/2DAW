<html>
<head>
<title>Ejercicio de pseudo-clases</title>
<style type="text/css">
li:first-of-type{
  font-size: 1em;
}
li:nth-of-type(2){
  font-size: 1.2em;
}
li:nth-of-type(3){
  font-size: 1.5em;
}
li:nth-of-type(4){
  font-size: 1.8em;
}
li:last-of-type{
  font-size: 2em;
}
li:first-of-type,li:last-of-type{
  color: blue;
}

/*
first-child
first-of-type
nth-of-type
nth-last-of-type
last-of-type

*/

</style>
</head>
<body>
<ul>
<li>Primero</li>
<li>Segundo</li>
<li>Tercero</li>
<li>Cuarto</li>
<li>Quinto</li>
</ul>
</body>
</html>
