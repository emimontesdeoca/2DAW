<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="./../WEB-INF/templates/publicTemplate.xhtml">
            <ui:define name="content" >
                <h:form id="form" style="text-align: center;width: 50%;margin: 0 auto;">
                    <h:link outcome="/index" value="Volver" /><br/>
                    <p:panel header="Nuevo hotel" >
                        <br/>
                        <p:outputLabel>Hay que rellenar todos los campos con asterisco</p:outputLabel>
                        <br/>
                        <br/>
                        <h:panelGrid columns="3" cellpadding="5" style="width: auto;margin: 0 auto;text-align: center;">
                            <p:outputLabel for="txt1" value="Nombre"/>
                            <p:inputText id="txt1" value="${hotelOfferBean.name}" required="true" requiredMessage="Hay que rellenar este campo!" /><br/>
                            <p:outputLabel for="txt2" value="Precio"/>
                            <p:inputText id="txt2" value="${hotelOfferBean.price}" required="true" requiredMessage="Hay que rellenar este campo!" /><br/>
                            <p:outputLabel for="txt3" value="Imagen"/>
                            <p:inputText id="txt3" value="${hotelOfferBean.hotel_picture}"  required="true" requiredMessage="Hay que rellenar este campo!" /><br/>
                            <p:outputLabel for="txt4" value="Id municipio"/>
                            <p:inputText id="txt4" value="${hotelOfferBean.id_municipio}" required="true" requiredMessage="Hay que rellenar este campo!"  /><br/>  
                        </h:panelGrid>
                        <p:commandButton value="Save" action="#{hotelOfferBean.save()}"/>
                    </p:panel>
                </h:form>

                <h:form id="form-borrar" style="text-align: center;width: 50%;margin: 0 auto;">
                    <p:panel header="Eliminar un hotel" >
                        <br/>
                        <p:outputLabel>Hay que rellenar todos los campos con asterisco</p:outputLabel>
                        <br/>
                        <br/>
                        <h:panelGrid columns="3" cellpadding="5" style="width: auto;margin: 0 auto;text-align: center;">
                            <p:outputLabel for="txtMunicipio" value="Id municipio"/>
                            <p:inputText id="txtMunicipio" value="${hotelOfferBean.hotel_id}" required="true" requiredMessage="Hay que rellenar este campo!"  /><br/>  
                        </h:panelGrid>
                        <p:commandButton value="Eliminar" action="#{hotelOfferBean.delete()}"/>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
