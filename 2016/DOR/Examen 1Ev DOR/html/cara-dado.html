<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(top, #222, #333);
        }

        [class$="face"] {
            margin: 16px;
            padding: 4px;
            background-color: #e7e7e7;
            width: 400px;
            height: 400px;
        }

        .pip {
            display: block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 15px;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
            background-color: #333;
        }

        .fifth-face {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
        }

        .fifth-face .column {
            display: flex;
            flex-grow: 1;
            flex-basis: auto;
            justify-content: space-between;
        }

        .fifth-face .column:nth-of-type(2) {
            flex-grow: 2;
            flex-basis: 50%;
            justify-content: center;
        }
    </style>

    <body>
        <div class="fifth-face">
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>
            <div class="column">
                <span class="pip"></span>
            </div>
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>

        </div>
    </body>

</html>
