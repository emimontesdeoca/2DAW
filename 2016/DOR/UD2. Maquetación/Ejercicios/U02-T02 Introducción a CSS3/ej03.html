<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Ejercicio 7 - Sombras CSS</title>
        <style type="text/css" media="screen">
        .offset {  margin: 20px 0 40px 20px; }

        .offset div {
            background-color: #eee;
            float:left;
            margin-top: 20px;
            margin-right: 40px;
            padding: 2px;
            height: 65px;
            width:160px;
            text-align: center;
        }

        .examplelabelboxshadow {
            color: #888;
            font-size: 20px;
            position: relative;
            top: 20px;
        }
        .exampleboxshadowa {
          box-shadow: -5px -5px 0px 0px rgba(136,136,136,1);
        }
        .exampleboxshadowb {
          box-shadow: -5px -5px 5px 0px rgba(136,136,136,1);
        }
        .exampleboxshadowc {
          box-shadow: -5px -5px 0px 5px rgba(136,136,136,1);
        }
        .exampleboxshadowd {
          box-shadow: -5px -5px 5px 5px rgba(136,136,136,1);
        }
        .exampleboxshadowe {
          box-shadow: 0px 0px 5px 5px rgba(136,136,136,0.3);
        }
        .exampleboxshadowf {
          box-shadow: 0px 0px 5px 5px rgba(136,136,136,1);
        }
        .exampleboxshadowg {
          box-shadow: inset -3px -3px 0px 3px rgba(136,136,136,1);
        }
        .exampleboxshadowh {
          box-shadow: inset -3px -3px 5px 3px rgba(136,136,136,1);
        }
        .exampleboxshadowi {
          box-shadow: inset -5px -5px 0px 5px rgba(136,136,136,1);
        }
        .exampleboxshadowj {
          box-shadow: inset -5px -5px 10px 5px rgba(136,136,136,1);
        }
        .exampleboxshadowk {
          box-shadow: inset 0px 0px 5px 3px rgba(136,136,136,1);
        }
        .exampleboxshadowl {
          box-shadow: inset 0px 0px 8px 8px rgba(136,136,136,1);
        }

        </style>
    <script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-base.js"></script><script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-evagd.js"></script></head>
    <body>
        <div class="offset">
            <div class="exampleboxshadowa"><span class="examplelabelboxshadow">A</span></div>
            <div class="exampleboxshadowb"><span class="examplelabelboxshadow">B</span></div>
            <div class="exampleboxshadowc"><span class="examplelabelboxshadow">C</span></div>
            <div class="exampleboxshadowd"><span class="examplelabelboxshadow">D</span></div>
            <div class="exampleboxshadowe"><span class="examplelabelboxshadow">E</span></div>
            <div class="exampleboxshadowf"><span class="examplelabelboxshadow">F</span></div>
        </div>

        <div class="offset">
            <div class="exampleboxshadowg"><span class="examplelabelboxshadow">G</span></div>
            <div class="exampleboxshadowh"><span class="examplelabelboxshadow">H</span></div>
            <div class="exampleboxshadowi"><span class="examplelabelboxshadow">I</span></div>
            <div class="exampleboxshadowj"><span class="examplelabelboxshadow">J</span></div>
            <div class="exampleboxshadowk"><span class="examplelabelboxshadow">K</span></div>
            <div class="exampleboxshadowl"><span class="examplelabelboxshadow">L</span></div>
        </div>
    </body>
</html>
